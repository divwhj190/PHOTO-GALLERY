<!DOCTYPE html>
<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">
                    <p class="paragraph">Home</p>
                </a></li>
            <li class="links"><a href="#Grids">
                    <p class="paragraph">Grid view</p>
                </a></li>
            <li class="links"><a href="#slides">
                    <p class="paragraph">Slide view</p>
                </a></li>
        </ul><br>
        <br>
        <section id="home">
            <h1 class="u1">Home</h1>
            <img id="img1" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/flower1.gif" class="img-responsive">
        </section><br><br><br><br>
        <section id="Grids">
            <h1 class="u1">Grid Gallery</h1>
            <div class="image-section">
                <img class="imgp" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/blue1.jpg" class="img-responsive">
                <img class="imgp" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/Orange1.png" class="img-responsive">
                <img class="imgp" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/Pink%20tulip1.jpg" class="img-responsive">
                <img class="imgp1" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/purple1.jpg" class="img-responsive"><br>
            </div>
            <div class="image-section"><br><br>
                <img class="imgp2" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/Red%20rose1.jpg" class="img-responsive">
                <img class="imgp" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/violet1.jpg" class="img-responsive">
                <img class="imgp" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/White1.jpg" class="img-responsive">
                <img class="imgp4" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/yellow1.jpg" class="img-responsive">
            </div><br><br><br><br><br>
            <section id="slides">
                <h1 class="u1">Sliding Gallery</h1>
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                                 <div class="item active"> 
                                <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/violet1.jpg" alt="Violet">
                                <div class="carousel-caption">
                                    <h1 class="opt">Violet Flower</h1></div>
                                          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a>
                            </div>
                           <div class="item">
                            <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/White1.jpg" alt="White">
                            <div class="carousel-caption">
                                <h1 class="opt">White Flower</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                                           <div class="item">
                            <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/yellow1.jpg" alt="Yellow">
                            <div class="carousel-caption">
                                <h1 class="opt">Yellow Flower</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                         <div class="item">
                                    <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/blue1.jpg" alt="Blue">
                            <div class="carousel-caption">
                                <h1 class="opt">Blue Flower</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                            <div class="item">
                                    <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/Orange1.png" alt="Orange">
                            <div class="carousel-caption">
                                <h1 class="opt">Orange Flower</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                        <div class="item">
                            <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/Pink%20tulip1.jpg" alt="Pink">
                            <div class="carousel-caption">
                                <h1 class="opt">Pink Tulip</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a>
                            </div>
                               <div class="item">
                                    <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/purple1.jpg" alt="Purple">
                            <div class="carousel-caption">
                                <h1 class="opt">Purple Flower</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                                         <div class="item">
                                    <img class="image-responsive" id="imgr" src="https://raw.githubusercontent.com/divwhj190/PHOTO-GALLERY/main/Red%20rose1.jpg" alt="Red">
                            <div class="carousel-caption">
                                <h1 class="opt">Red Rose</h1></div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                        </div>
                    </div>
            </section>
        </section>
    </center>
</body>

</html>
